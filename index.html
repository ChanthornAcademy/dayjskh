<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayjsKh</title>
  </head>
  <body>
    <div id="app">
      <h1></h1>
      <h2></h2>

      <div
        style="
          display: flex;
          flex-direction: row;
          /* justify-content: space-between; */
        "
      >
        <ul></ul>
        <ul id="ul2"></ul>
      </div>
    </div>
    <script type="module">
      import dayjs from "dayjs";
      import toKhmerDate from "./src/main.ts";
      dayjs.extend(toKhmerDate);
      const date = dayjs();
      document.querySelector("h1").innerHTML = date.toKhmerDate();
      // document.querySelector("h2").innerHTML = date.format("DD/MM/YYYY HH:mm");
      document.querySelector("h2").innerHTML = date.khNewYear().date.format();

      let date2 = dayjs("2007-01-01");
      for (let i = 0; i < 365; i++) {
        const li = document.createElement("li");
        li.innerHTML = `${date2.add(i, "day").toKhmerDate("dN m a")} - ${date2
          .add(i, "day")
          .format("DD/MM/YYYY")}`;
        document.querySelector("ul").appendChild(li);
      }
    </script>
  </body>
</html>
